<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Functions</title>
    <script type="text/javascript">
    function greet(who) {
        alert("Greetings, " + who + "!");
    }
    </script>
  </head>
  <body>
    <h1>Function Example</h1>
    <p>Who are you?</p>
    <button type="button" onclick="greet('Fred');">I am Fred</button> 
    <button type="button" onclick="greet('Ethel');">I am Ethel</button> 
</body>
</html>
